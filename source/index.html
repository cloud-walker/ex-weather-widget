<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Widget</title>
	<link rel="stylesheet" href="vendor.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="gloss"></div>

	<section class="weather widget">
		<div class="back face">
			<i class="flip icon">flip_to_front</i>
			<div class="map"></div>
		</div>

		<div class="front face">
			<i class="flip icon">flip_to_back</i>
			<header>
				<i class="wi wi-day-cloudy"></i>
			</header>

			<div class="content">
				<div class="temperature">
					79Â°
				</div>
				<div class="info">
					<div class="mood">Cloudy Skies</div>
					<div class="location">Torrenova, Roma</div>
				</div>
				<div class="date">
					<div class="month">May</div>
					<div class="day">21</div>
				</div>
			</div>

			<footer>
				<div class="wind item">
					<i class="wi wi-windy"></i>
					2 MPH
				</div>
				<div class="humidity item">
					<i class="wi wi-rain"></i>
					<!-- <i class="wi wi-humidity"></i> -->
					33%
				</div>
				<div class="sun item">
					<i class="wi wi-day-sunny"></i>
					88%
				</div>
			</footer>
		</div>
	</section>

	<script src="index.js"></script>
</body>
</html>
